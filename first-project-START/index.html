<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Список задач</title>
  </head>
  <body>
    <nav class="header navbar navbar-dark bg-primary">
      <a class="navbar-brand">Список задач</a>
      <form class="form-inline">
        <select class="form-control form-control-sm" id="themeSelect">
          <option value="default">Тема по умолчанию</option>
          <option value="light">Светлая тема</option>
          <option value="dark">Темная тема</option>
        </select>
      </form>
    </nav>
    <div class="form-section mt-5">
      <div class="container">
        <div class="row">
          <div class="col col-8 mx-auto">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Добавить задачу</h5>
                <form name="addTask">
                  <input
                    type="text"
                    name="title"
                    id="title"
                    class="form-control"
                    placeholder="Название задачи"
                  />
                  <input
                    type="text"
                    name="body"
                    id="body"
                    class="form-control mt-3"
                    placeholder="Описание задачи"
                  />
                  <button type="submit" class="btn btn-primary mt-4">
                    Добавить
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="tasks-list-section mt-5">
      <div class="container">
        <ul class="list-group">
          <!-- <li class="list-group-item d-flex align-items-center flex-wrap mt-2">
            <span>Выучить JS</span>
            <button class="btn btn-danger ml-auto delete-btn">Удалить</button>
            <p class="mt-2 w-100">
              Освоить базовые возможности JS
            </p>
          </li> -->
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
